<!DOCTYPE html>
<html>
<head>
  <title>Чат</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="message user-message">
      <div class="message-content">
        <div class="user-info">
          <span class="username">John</span>
          <span class="timestamp">10:00 AM</span>
        </div>
        <p>Hello, how are you doing?</p>
      </div>
    </div>

    <div class="message other-message">
      <div class="message-content">
        <div class="user-info">
          <span class="username">Alice</span>
          <span class="timestamp">10:05 AM</span>
        </div>
        <p>Hey John! I'm good, thank you.</p>
      </div>
    </div>

    <div class="message user-message">
      <div class="message-content">
        <div class="user-info">
          <span class="username">John</span>
          <span class="timestamp">10:15 AM</span>
        </div>
        <p>Are you free this evening?</p>
      </div>
    </div>

    <div class="message other-message">
      <div class="message-content">
        <div class="user-info">
          <span class="username">Alice</span>
          <span class="timestamp">10:20 AM</span>
        </div>
        <p>Sorry, I already have plans.</p>
      </div>
    </div>
  </div>
</body>
</html>
